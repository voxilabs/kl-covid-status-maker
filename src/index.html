<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Covid-19 Status Maker</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./test.js"></script>
    <script type="text/javascript">
        function showPage(pageId) {
            for (element of document.getElementsByClassName("page")) {
                element.classList.add("hidden")
            }
            document.getElementById(pageId).classList.remove("hidden")
        }

        function handleSubmit() {
            showPage("loader")
            let gokText = document.getElementById("goktext").value
            let values = getValues(gokText)

            showPage("result")

            const today = moment()
            document.getElementById("todayDate").innerText = today.format('Do MMMM YYYY | dddd')

            document.getElementById("positiveCases").innerText = values.positive
            document.getElementById("negativeCases").innerText = values.negative
            document.getElementById("unknown").innerText = values.unknown
            document.getElementById("deaths").innerText = values.deaths
            document.getElementById("numberOfTests").innerText = values.samples

            for (d of Object.keys(values.positiveDistricts)) {
                document.getElementById(`d${d}positive`).innerText = `+${values.positiveDistricts[d]}`
            }
            for (d of Object.keys(values.negativeDistricts)) {
                document.getElementById(`d${d}negative`).innerText = `-${values.negativeDistricts[d]}`
            }

        }
    </script>
</head>

                GoK Direct App
                (30-10-2020 5:57 PM)
                
                സംസ്ഥാനത്ത് ഇന്ന് 6638 പേര്‍ക്ക് കോവിഡ്-19 സ്ഥിരീകരിച്ചു. തൃശൂര്‍ 1096, മലപ്പുറം 761, കോഴിക്കോട് 722, എറണാകുളം 674, ആലപ്പുഴ 664, തിരുവനന്തപുരം 587, കൊല്ലം 482, പാലക്കാട് 482, കോട്ടയം 367, കണ്ണൂര്‍ 341, പത്തനംതിട്ട 163, കാസര്‍ഗോഡ് 133, വയനാട് 90, ഇടുക്കി 76 എന്നിങ്ങനേയാണ് ജില്ലകളില്‍ ഇന്ന് രോഗ ബാധ സ്ഥിരീകരിച്ചത്.
                #viaGoKDirectApp
                
                28 മരണങ്ങളാണ് ഇന്ന് കോവിഡ്-19 മൂലമാണെന്ന് സ്ഥിരീകരിച്ചത്. തിരുവനന്തപുരം നെയ്യാറ്റിന്‍കര സ്വദേശി സുബ്രഹ്മണ്യം (61), വലിയതുറ സ്വദേശി ബാബു (72), ആമച്ചല്‍ സ്വദേശിനി രാജമ്മ (90), പട്ടം സ്വദേശിനി എസ്തര്‍ (78), പറങ്ങോട് സ്വദേശിനി രുഗ്മിണി (58), കാട്ടാക്കട സ്വദേശിനി സുശീല (65), തമ്പാനൂര്‍ സ്വദേശി ശ്രീനാഥ് (28), കൊല്ലം മുണ്ടക്കല്‍ സ്വദേശി സനാതനന്‍ (82), പുനലൂര്‍ സ്വദേശി ഹംസകുട്ടി (81), പത്തനംതിട്ട താഴം സ്വദേശി ബിജു കെ. നായര്‍ (45), കോട്ടയം അരുവിത്തുറ സ്വദേശി പരീത് റാവുത്തര്‍ (77), ആലപ്പുഴ വലിയമാരം സ്വദേശി ഗോപാലകൃഷ്ണന്‍ (65), എറണാകുളം മട്ടാഞ്ചേരി സ്വദേശി പി.കെ. അലി (65), കുമാരപുരം സ്വദേശിനി ബേബി വര്‍ഗീസ് (57), തൃശൂര്‍ തമ്പാന്‍കടവ് സ്വദേശി പ്രഭാകരന്‍ (63), ഇരിങ്ങാലക്കുട സ്വദേശിനി ഉമാദേവി (57), ചെന്നൈപാറ സ്വദേശി ദേവസി (76), മലപ്പുറം ഇരിങ്ങല്ലൂര്‍ സ്വദേശിനി പാത്തുമ്മ (65), മാമ്പാട് സ്വദേശിനി അയിഷ (84), കുഴിമണ്ണ സ്വദേശി അബൂബക്കര്‍ സിദ്ദിഖ് (43), കോഴിക്കോട് മടവൂര്‍ സ്വദേശിനി മാളു (65), പേരാമ്പ്ര സ്വദേശി കുഞ്ഞിക്കണ്ണന്‍ (65), കൊയിലാണ്ടി സ്വദേശിനി രാധ (78), ചാക്യം സ്വദേശി അബ്ദു റഹ്മാന്‍ (78), പെരുവയല്‍ സ്വദേശിനി ബാലാമണി (59), വയനാട് പടിഞ്ഞാറേത്തറ സ്വദേശിനി ഫൗസിയ (29), കണ്ണൂര്‍ കൊട്ടിള സ്വദേശിനി ഖദീജ (70), എന്നിവരാണ് മരണമടഞ്ഞത്. ഇതോടെ ആകെ മരണം 1457 ആയി. ഇത് കൂടാതെ ഉണ്ടായ മരണങ്ങള്‍ എന്‍ഐവി ആലപ്പുഴയിലെ പരിശോധനയ്ക്ക് ശേഷം സ്ഥിരീകരിക്കുന്നതാണ്.
                
                ഇന്ന് രോഗം സ്ഥിരീകരിച്ചവരില്‍ 85 പേര്‍ സംസ്ഥാനത്തിന് പുറത്ത് നിന്നും വന്നവരാണ്. 5789 പേര്‍ക്ക് സമ്പര്‍ക്കത്തിലൂടെയാണ് രോഗം ബാധിച്ചത്. 700 പേരുടെ സമ്പര്‍ക്ക ഉറവിടം വ്യക്തമല്ല. തൃശൂര്‍ 1080, മലപ്പുറം 723, കോഴിക്കോട് 698, എറണാകുളം 457, ആലപ്പുഴ 629, തിരുവനന്തപുരം 460, കൊല്ലം 474, പാലക്കാട് 258, കോട്ടയം 360, കണ്ണൂര്‍ 251, പത്തനംതിട്ട 131, കാസര്‍ഗോഡ് 129, വയനാട് 84, ഇടുക്കി 55 എന്നിങ്ങനേയാണ് സമ്പര്‍ക്കത്തിലൂടെ രോഗം ബാധിച്ചത്.
                
                64 ആരോഗ്യ പ്രവര്‍ത്തകര്‍ക്കാണ് രോഗം ബാധിച്ചത്. എറണാകുളം 14, കോഴിക്കോട് 13, തിരുവനന്തപുരം 10, കണ്ണൂര്‍ 8, തൃശൂര്‍ 7, മലപ്പുറം 4, കൊല്ലം, പത്തനംതിട്ട, കോട്ടയം 2 വീതം, ആലപ്പുഴ, കാസര്‍ഗോഡ് 1 വീതം ആരോഗ്യ പ്രവര്‍ത്തകര്‍ക്കാണ് ഇന്ന് രോഗം ബാധിച്ചത്.
                
                രോഗം സ്ഥിരീകരിച്ച് ചികിത്സയിലായിരുന്ന 7828 പേരുടെ പരിശോധനാഫലം നെഗറ്റീവ് ആയി. തിരുവനന്തപുരം 715, കൊല്ലം 636, പത്തനംതിട്ട 145, ആലപ്പുഴ 722, കോട്ടയം 1007, ഇടുക്കി 105, എറണാകുളം 741, തൃശൂര്‍ 778, പാലക്കാട് 286, മലപ്പുറം 1106, കോഴിക്കോട് 959, വയനാട് 109, കണ്ണൂര്‍ 379, കാസര്‍ഗോഡ് 140 എന്നിങ്ങനേയാണ് പരിശോധനാ ഫലം ഇന്ന് നെഗറ്റീവായത്. ഇതോടെ 90,565 പേരാണ് രോഗം സ്ഥിരീകരിച്ച് ഇനി ചികിത്സയിലുള്ളത്. 3,32,994 പേര്‍ ഇതുവരെ കോവിഡില്‍ നിന്നും മുക്തി നേടി.
                
                സംസ്ഥാനത്തെ വിവിധ ജില്ലകളിലായി 2,88,635 പേരാണ് ഇപ്പോള്‍ നിരീക്ഷണത്തിലുള്ളത്. ഇവരില്‍ 2,66,953 പേര്‍ വീട്/ഇന്‍സ്റ്റിറ്റിയൂഷണല്‍ ക്വാറന്റൈനിലും 21,682 പേര്‍ ആശുപത്രികളിലും നിരീക്ഷണത്തിലാണ്. 2621 പേരെയാണ് ഇന്ന് ആശുപത്രിയില്‍ പ്രവേശിപ്പിച്ചത്.
                
                കഴിഞ്ഞ 24 മണിക്കൂറിനിടെ 53,981 സാമ്പിളുകളാണ് പരിശോധിച്ചത്. റുട്ടീന്‍ സാമ്പിള്‍, എയര്‍പോര്‍ട്ട് സര്‍വയിലന്‍സ്, പൂള്‍ഡ് സെന്റിനല്‍, സിബി നാറ്റ്, ട്രൂനാറ്റ്, സിഎല്‍ഐഎ, ആന്റിജന്‍ അസ്സെ എന്നിവ ഉള്‍പ്പെടെ ഇതുവരെ ആകെ 45,85,050 സാമ്പിളുകളാണ് പരിശോധനയ്ക്കായി അയച്ചത്.
                
                ഇന്ന് 6 പുതിയ ഹോട്ട് സ്‌പോട്ടുകളാണുള്ളത്. കോട്ടയം ജില്ലയിലെ അതിരമ്പുഴ (കണ്ടൈന്‍മെന്റ് സോണ്‍ വാര്‍ഡ് 14), കോട്ടയം ജില്ലയിലെ മുളക്കുളം (16), ഇടുക്കി ജില്ലയിലെ മറയൂര്‍ (സബ് വാര്‍ഡ് 5), തൃശൂര്‍ ജില്ലയിലെ മുടക്കത്തറ (3, 4, 5, 11, 12, 14, 16), വയനാട് ജില്ലയിലെ കണിയാമ്പറ്റ (സബ് വാര്‍ഡ് 10), പാലക്കാട് ജില്ലയിലെ വല്ലാപ്പുഴ (12) എന്നിവയാണ് പുതിയ ഹോട്ട് സ്‌പോട്ടുകള്‍.
                
                10 പ്രദേശങ്ങളെ ഹോട്ട് സ്‌പോട്ടില്‍ നിന്നും ഒഴിവാക്കിയിട്ടുണ്ട്. ഇതോടെ ആകെ 690 ഹോട്ട് സ്‌പോട്ടുകളാണുള്ളത്.
                
                
                Shared via GoK Direct App. Download app from http://qkopy.xyz/prdkerala</textarea>
